<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assests/css/style.css">

    <title>Tip Cal</title>
  </head>

  <!--showAll will display table when page is reload-->
  <body onload="showAll()">

  	<div class="container">

  		<div class="row">
  			<!--Head Line -->
  			<div id="name">
  				<h1 >Tip Calculator</h1><br>
  				<!--Delete All Button -->
  				<button type="button" class="btn btn-warning btn-lg" style="color: white;" onclick="deleteall()">Delete ALL</button>
  			</div>
  		</div>


  		<br>

  		<!-- Showing Alerts -->
  		<div id="msg">
  		</div>

  		<!-- Calculator -->
  		<br>
  		<div class="row" >
  			<div class="col-md-7 col-lg-5" >
  				<!--Form  All fields will take whole value-->
  				<form  id="main">
				  <div class="col-md-12">
				  	<!-- Input for total bill minimum value 0-->
				    <label for="01" class="form-label">Total Bill</label>
				    <input type="number" class="form-control" id="01"  min="0" required>
				  </div><br>


				  <!-- Input for tip percentage minimum value 0 , if we want we can apply max value as 100. But is believe person can give tip over 100%-->
				  <div class="col-md-12">
				    <label for="02" class="form-label">Tip Percentage</label>
				    <div class="input-group">
				      <input type="number" class="form-control" id="02"  min="0" required>
				      <span class="input-group-text" id="02">%</span>
				    </div>
				  </div><br>
				  <div class="col-md-12">
				    <label for="03" class="form-label">Total People</label>
				    <input type="number" class="form-control" id="03"  min="1" required>
				  </div><br>
				  
				  <!-- Input for number of people with minimum value 1 -->
				  <div class="col-12">
				    <button class="btn btn-primary" type="submit">Submit form</button>
				  </div>
				</form>
  			</div>

  			<!-- Here we will show the result of current calculation -->
  			<div class="col-lg-5" id="mainContent">
  				
  			</div>

  		</div><br><br><br>
  		<div class="row">
  			<!-- Table for showing all previous details-->
  			<table class="table" style="margin-left: 10px;">
				  <thead>
				    <tr>
				      <th scope="col">DateTime</th>
				      <th scope="col">TotalBill</th>
				      <th scope="col">TotalTip</th>
				      <th scope="col">TipPerPerson</th>
				      <th scope="col">BillPerPerson</th>
				      <th scope="col">Person</th>
				      <th></th>
				    </tr>
				  </thead>
				  <!-- Table Body-->
				  <tbody id="content">
				    
				  </tbody>

				</table>
  		</div>
  	</div>
    


  	<!-- Bootstrap javascript file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <!--Main javascript file -->
    <script src="assests/js/index.js"></script>

    <!--Contains classes and all the calculation happens there -->
    <script src="assests/js/classes.js"></script>

    <!-- Alert function is present in this file -->
    <script src="assests/js/alert.js"></script>

    <!--Contains 2 delete function one for deleting specific row and another for deleting all records -->
    <script src="assests/js/delete.js"></script>

    <!--Contains 3 function one for showing data when page is refreshed another for showing all previous records and last for showing current calculation -->
    <script src="assests/js/show.js"></script>

  </body>
</html>
